<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="results">
        <h1>Your Result</h1>
        <section class="circle-container">
          <!-- adding an outer div/section helps the inner contents
                to not be affected by centering attributes-->
          <section class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </section>
        </section>
        <section class="text-results">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>
      <section class="summaries">
        <h2>Summary</h2>
        <section class="reaction">
          <section class="left-side">
            <img
              src="assets/images/icon-reaction.svg"
              id="icon-reaction"
              alt="icon-reaction"
            />
            <h4>Reaction</h4>
          </section>
          <p><b>80</b> / 100</p>
        </section>
        <section class="memory">
          <section class="left-side">
            <img
              src="assets/images/icon-memory.svg"
              id="icon-memory"
              alt="icon-memory"
            />
            <h4>Memory</h4>
          </section>
          <p>
            <span><b>92</b> </span>/ 100
          </p>
        </section>
        <section class="verbal">
          <section class="left-side">
            <img
              src="assets/images/icon-verbal.svg"
              id="icon-verbal"
              alt="icon-verbal"
            />
            <h4>Verbal</h4>
          </section>
          <p><b>61</b> / 100</p>
        </section>
        <section class="visual">
          <section class="left-side">
            <img
              src="assets/images/icon-visual.svg"
              id="icon-visual"
              alt="icon-visual"
            />
            <h4>Visual</h4>
          </section>

          <p><b>72</b> / 100</p>
        </section>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
